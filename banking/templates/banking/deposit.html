{% extends 'banking/base.html' %}

{% block title %}Deposit - Banking App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Deposit Funds</h4>
            </div>
            <div class="card-body">
                <p><strong>Account:</strong> {{ account.account_number }} ({{ account.get_account_type_display }})</p>
                <p><strong>Current Balance:</strong> ${{ account.balance }}</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="amount">Amount to Deposit</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Deposit</button>
                    <a href="{% url 'account_detail' account.id %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
