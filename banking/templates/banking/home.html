{% extends 'banking/base.html' %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Banking App</h1>
    <p class="lead">A secure and user-friendly banking application.</p>
    <hr class="my-4">
    <p>Register or login to access your account.</p>
    {% if not user.is_authenticated %}
    <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">Register</a>
    <a class="btn btn-secondary btn-lg" href="{% url 'login' %}" role="button">Login</a>
    {% else %}
    <a class="btn btn-primary btn-lg" href="{% url 'profile' %}" role="button">Go to Profile</a>
    {% endif %}
</div>
{% endblock %}
